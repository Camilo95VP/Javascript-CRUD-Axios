<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CRUD AXIOS</title>

</head>

<body>
    <div class="container">
        <h1>CRUD API REST FETCH</h1>
        <section class="crud">
            <article>
                <h2 class="crud-title">Agregar personaje</h2>
                <div class="cont-form">
                <form class="crud-form">
                    <input class="in1" type="text" name="nombre" placeholder="nombre" required>
                    <br>
                    <input class="in2" type="text" name="nivel" placeholder="nivel" required>
                    <br>
                    <input class="in3" type="submit" value="Agregar">
                    <input type="hidden" name="id">
                </form>
            </div>
            </article>
            <div class="container-crud">
            <article>
                <br>
                <table class="crud-table">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Nivel</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </article>
        </div>
        </section>
        <template id="crud-template">
            <tr>
                <td class="name"></td>
                <td class="nivel"></td>
                <td>
                    <button class="edit">Editar</button>
                    <button class="delete">Eliminar</button>
                </td>
            </tr>
        </template>
        <script src="main.js"></script>
</body>
</div>

</html>
